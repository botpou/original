<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHIZXY BOT MD | WhatsApp Bot</title>
    <style>
        :root {
            --neon-purple: #ff00ff;
            --neon-cyan: #00ffff;
            --neon-green: #39ff14;
            --bg-dark: #000000;
            --text-light: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh);
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            animation: fadeIn 1s ease-out;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            padding: 20px;
            transition: transform 0.3s ease;
            border: 1px solid var(--neon-cyan);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: var(--neon-cyan);
            animation: glowText 1.5s ease-in-out infinite alternate;
        }

        h1 {
            font-size: 4em;
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(90deg, var(--neon-purple), var(--neon-cyan), var(--neon-green));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 200% 100%;
            animation: gradientText 3s linear infinite;
        }

        .glass-form {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid var(--neon-cyan);
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: 2px solid var(--neon-cyan);
            background: rgba(0, 0, 0, 0.3);
            color: var(--text-light);
            font-size: 1em;
            transition: all 0.3s ease;
            margin: 10px 0;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--neon-purple);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-cyan));
            color: var(--text-light);
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: buttonGlow 1.5s ease-in-out infinite alternate;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
        }

        .status {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(45deg, var(--neon-green), var(--neon-cyan));
            border-radius: 20px;
            margin: 10px 0;
            animation: statusPulse 2s infinite alternate;
        }

        #pairingCodeDisplay {
            font-size: 1.5em;
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            color: var(--neon-cyan);
            animation: codeGlow 1.5s infinite alternate;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .social-icon {
            padding: 15px 25px;
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-light);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border: 1px solid var(--neon-cyan);
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px var(--neon-cyan);
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 25px;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.9);
            color: var(--text-light);
            border: 1px solid var(--neon-cyan);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        @keyframes gradientText {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        @keyframes glowText {
            from { text-shadow: 0 0 10px var(--neon-cyan); }
            to { text-shadow: 0 0 20px var(--neon-cyan), 0 0 30px var(--neon-cyan); }
        }

        @keyframes buttonGlow {
            from { box-shadow: 0 0 10px rgba(0, 255, 255, 0.5); }
            to { box-shadow: 0 0 20px rgba(0, 255, 255, 0.8); }
        }

        @keyframes statusPulse {
            from { opacity: 0.8; }
            to { opacity: 1; }
        }

        @keyframes codeGlow {
            from { text-shadow: 0 0 10px var(--neon-cyan); }
            to { text-shadow: 0 0 30px var(--neon-purple); }
        }

        .toast.show { opacity: 1; }

        @media (max-width: 768px) {
            .container { padding: 15px; }
            .social-icons {
                flex-direction: column;
                align-items: stretch;
            }
            .social-icon { text-align: center; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SHIZXY BOT MD</h1>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Active Users</h3>
                <div class="stat-value">523</div>
            </div>
            <div class="stat-card">
                <h3>Messages/Day</h3>
                <div class="stat-value">2343</div>
            </div>
            <div class="stat-card">
                <h3>Response Time</h3>
                <div class="stat-value">0.3s</div>
            </div>
            <div class="stat-card">
                <h3>Status Read</h3>
                <div class="stat-value">27.954</div>
            </div>
            <div class="stat-card">
                <h3>Uptime</h3>
                <div class="stat-value">99.9%</div>
            </div>
            <div class="stat-card">
                <h3>Active Connections</h3>
                <div class="stat-value">644</div>
            </div>
        </div>

        <div class="glass-form">
            <div class="status">Status: Active</div>
            <p style="text-align: center; margin-bottom: 20px;">Multi-Device WhatsApp Bot Service</p>

            <form id="pairingForm">
                <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter Phone Number" required />
                <button type="submit">Generate Pairing Code</button>
            </form>

            <div id="pairingCodeDisplay"></div>
            <button id="copyButton" style="display:none;">Copy Code</button>
        </div>

        <div class="social-icons">
            <a href="https://github.com/mrlit-a" target="_blank" class="social-icon">GitHub</a>
            <a href="https://chat.whatsapp.com/Jx7300IL1iVIaDUolVULBj" target="_blank" class="social-icon">WhatsApp</a>
            <a href="https://www.instagram.com/shizxy_andy/" target="_blank" class="social-icon">Instagram</a>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        document.getElementById('pairingForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const phoneNumber = document.getElementById('phoneNumber').value;

            if (!phoneNumber) {
                showToast("Please enter a valid phone number!");
                return;
            }

            try {
                const response = await fetch('/pairing-code', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phoneNumber })
                });

                const data = await response.json();

                if (data.pairingCode) {
                    document.getElementById('pairingCodeDisplay').innerText = 'Pairing Code: ' + data.pairingCode;
                    document.getElementById('copyButton').style.display = 'inline-block';
                } else {
                    showToast('Error generating pairing code.');
                }
            } catch (error) {
                showToast('Network error. Please try again.');
            }
        });

        document.getElementById('copyButton').addEventListener('click', () => {
            const codeText = document.getElementById('pairingCodeDisplay').innerText.replace('Pairing Code: ', '');
            navigator.clipboard.writeText(codeText).then(() => {
                showToast('Pairing Code copied to clipboard!');
            }).catch(() => {
                showToast('Failed to copy code.');
            });
        });

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
